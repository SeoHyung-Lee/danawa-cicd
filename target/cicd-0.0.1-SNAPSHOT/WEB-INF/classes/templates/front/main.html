<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="액상다나와 | 전자담배 액상 가격비교">
    <title>액상다나와 | 전자담배 액상 가격비교</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link href="/front/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/front/css/styles.css" rel="stylesheet">
  </head>
  <body>
    
	  <!-- main menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
	<div class="container">
		<a class="navbar-brand" href="#" onclick="goMain()"><img src="/front/images/logo_wh.png"></a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExample07">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="#" onclick="goCateogory('MOUTH')">입호흡 액상</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" onclick="goCateogory('LUNG')">폐호흡 액상</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
	  <!-- main menu -->
<div class="wrap">	  
<div class="contents container">
	
	<!-- 검색창 -->
	<div class="row row-1 my-3">
		<input class="form-control" type="search" placeholder="액상 검색" aria-label="Search" id="searchInput">
	</div>
	<!-- 검색창 -->
	
	<!-- 입호흡 액상 리스트 -->
	<h4 class="my-3">입호흡 액상</h4>
	<!-- product list -->
	<div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 prd-list">

		<div class="col" th:each="prd : ${prdList}" th:if="${prd.categoryOne.toString().equals('MOUTH')}">
			<a href="#" th:onclick="'goPrdDetail(\'' + ${prd.id} + '\', \'MOUTH\')'"><!-- 상품url삽입 -->
				<div class="card shadow-sm">
					<img th:src="${prd.img}">
					<div class="card-body">
						<p class="card-text" th:text="${prd.name}"></p>
						<p class="price">최저가: <span class="low-price" th:text="${prd.compareMinPrice > 999 ? #numbers.formatInteger(prd.compareMinPrice, 3, 'COMMA') + '원' : prd.compareMinPrice + '원'}" /></p>
						<div class="text-end">
							<p class="pricevs">가격비교: <span>[[${prd.compareCnt}]]건</span></p>
							<button type="button" class="btn btn-sm btn-outline-primary">가격비교 바로가기</button>
						</div>
					</div>
				</div>
			</a>
		</div>

	</div>
	<!-- //product list -->
	<div class="text-center my-3">
		<a href="#" class="btn btn-dark" onclick="goCateogory('MOUTH')">입호흡 액상 더보기</a>
	</div>
	<!-- 입호흡 액상 리스트 -->
	
	
	<!-- 폐호흡 액상 리스트 -->
	<h4 class="my-3">폐호흡 액상</h4>
	<!-- product list -->
	<div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 prd-list">

		<div class="col" th:each="prd : ${prdList}" th:if="${prd.categoryOne.toString().equals('LUNG')}">
			<a href="#" th:onclick="'goPrdDetail(\'' + ${prd.id} + '\', \'LUNG\')'"><!-- 상품url삽입 -->
				<div class="card shadow-sm">
					<img th:src="${prd.img}">
					<div class="card-body">
						<p class="card-text" th:text="${prd.name}"></p>
						<p class="price">최저가: <span class="low-price" th:text="${prd.compareMinPrice > 999 ? #numbers.formatInteger(prd.compareMinPrice, 3, 'COMMA') + '원' : prd.compareMinPrice + '원'}" /></p>
						<div class="text-end">
							<p class="pricevs">가격비교: <span>[[${prd.compareCnt}]]건</span></p>
							<button type="button" class="btn btn-sm btn-outline-primary">가격비교 바로가기</button>
						</div>
					</div>
				</div>
			</a>
		</div>

	</div>
	<!-- //product list -->
	<div class="text-center my-3">
		<a href="#" class="btn btn-dark" onclick="goCateogory('LUNG')">폐호흡 액상 더보기</a>
	</div>
	<!-- 폐호흡 액상 리스트 -->
	<hr>
	
	<!-- 등록된 사이트 리스트 //수동관리 -->	
	<h4 class="my-3">등록된 사이트</h4>
	<div class="text-center">
		<a href="http://49vape.com/" target="_blank" class="btn btn-success mb-2">49vape</a>
		<a href="https://99juice.co.kr/" target="_blank" class="btn btn-success mb-2">99액상</a>
		<a href="https://tjf.kr/" target="_blank" class="btn btn-success mb-2">더쥬스팩토리</a>
		<a href="https://만원의행복.com/" target="_blank" class="btn btn-success mb-2">만원의행복</a>
		<a href="https://모두의액상.kr/" target="_blank" class="btn btn-success mb-2">모두의액상</a>
		<a href="https://sodocha.com/" target="_blank" class="btn btn-success mb-2">소독차</a>
		<a href="https://juice24.kr/" target="_blank" class="btn btn-success mb-2">액상24</a>
		<a href="https://juiceshop.kr/" target="_blank" class="btn btn-success mb-2">액상샵</a>
		<a href="https://actflix.kr/" target="_blank" class="btn btn-success mb-2">액플릭스</a>
		<a href="https://www.연기파.kr/" target="_blank" class="btn btn-success mb-2">연기파</a>
		<a href="https://이삼.com/" target="_blank" class="btn btn-success mb-2">이삼액상</a>
		<a href="https://juicegram.kr/" target="_blank" class="btn btn-success mb-2">쥬스그램</a>
		<a href="https://juicebox.co.kr/" target="_blank" class="btn btn-success mb-2">쥬스박스</a>
		<a href="https://kimivape.com/" target="_blank" class="btn btn-success mb-2">키미베이프</a>
		
	</div>
	
	<!-- //등록된 사이트 리스트 //수동관리 -->

</div>
<!--//contents-->

<footer class="align-items-center py-3 border-top">
	<div class="container">
		<div class="col-12 d-flex align-items-center">
		  <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
			<img src="/front/images/logo.png">
		  </a>
		  <span class="mb-3 mb-md-0 text-muted">© 2022 액상다나와, Inc. All rights reserve | 문의 : abcd@gmail.com</span>
		</div>
	</div>
</footer>
</div>
<!--//wrap-->
<script src="/front/dist/js/bootstrap.bundle.min.js"></script>
<script src="/front/js/common.js"></script>
	  <script src="/front/js/front_redirect.js"></script>
	  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	  <script type="text/javascript">
	  	$(document).ready(function () {
			$("#searchInput").keyup(function(event) {
				if (event.keyCode == 13) {
					var searchText = $("#searchInput").val();
					if (searchText == '') {
						alert("검색 할 텍스트를 입력하세요.");
						return;
					}
					goSearch(searchText);
				}
			})
	  	})
	  </script>
  </body>
</html>
